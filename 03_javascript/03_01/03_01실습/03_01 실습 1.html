<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_js_01_실습1</title>

    <script>
      let colors = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "navy",
        "purple",
      ];

      // console.log(출력할 값)
      // conso.log("fd"); // error
      // console.log("dfdf"); // error 난 뒤의 값은 출력X

      console.log(colors[2]); // index 2
      colors.push("black");
      console.log(colors);
      console.log(colors.indexOf("black")); // "black" 요소의 index 반환
      console.log(colors.reverse());
    </script>
  </head>
  <body></body>
</html>
