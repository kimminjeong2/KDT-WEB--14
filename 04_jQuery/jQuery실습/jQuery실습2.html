<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
      integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM="
      crossorigin="anonymous"
    ></script>
    <!-- TODO1: jQuery CDN 불러오기 -->
    <style>
      div {
        width: 100;
        height: 100;
      }

      div:hover {
        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .purple {
        background-color: purple;
      }
    </style>
    <script>
      let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
      let index = 0;
      // TODO2: changeColor 함수 내부 작성

      /* 이 방법은 지우고 더하고 하는 거라 보라색에서 멈춤 ( 끝은 보라지우고 보라넣기 반복)*/
      function changeColor() {
        $("div").removeClass(colors[index]);
        $("div").addClass(colors[index]);
        index = (index + 1) % colors.length;
      }
      /* 이 방법은 switchClass 사용, 그리고 보라색에서 빨간색으로 계속 반복하게 해줌
      function changeColor() {
        const nextColor = colors[(index + 1) % colors.length]; // 다음 색상
        $("div").switchClass(colors[index], nextColor, 400);
        index = (index + 1) % colors.length;
      }
      */
    </script>
  </head>

  <body>
    <div class="red" onclick="changeColor();"></div>
  </body>
</html>
