<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* hover : 마우스를 올리고 있는동안  */
      h1:hover {
        color: red;
      }
      /* active : 클릭하고 있는 동안 */
      a:active {
        background-color: blue;
      }
      /* focus : 포커스가 있는 동안 */
      input:focus {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>h1태그</h1>
    <a href="https://www.naver.com">naver</a>
    <input type="text" />
  </body>
</html>
