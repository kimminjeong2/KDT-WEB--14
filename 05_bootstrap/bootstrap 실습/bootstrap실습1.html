<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap 실습 1</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap css cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .carousel-item img {
        max-height: 200px; /* 최대 높이를 설정 */
        width: auto; /* 자동으로 너비 조정 */
        height: auto; /* 자동으로 높이 조정 */
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-light" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">codingon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- 이미지 넣기 -->

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./mon1.png"
            class="d-block w-50 h-50 img-fluid mx-auto"
            alt="몬스터"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./mon2.png"
            class="d-block w-50 h-50 img-fluid mx-auto"
            alt="쳇지피티"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./mon3.jpeg"
            class="d-block w-50 h-50 img-fluid mx-auto"
            alt="기타"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br /><br />

    <!--  -->

    <nav class="navbar bg-body-tertiary">
      <form class="container-fluid">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            style="width: 50px"
          />
        </div>
      </form>
    </nav>

    <!--  -->

    <nav class="navbar bg-body-tertiary">
      <form class="container-fluid">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            style="flex-grow: 1"
          />
          <span class="input-group-text" id="basic-addon1">@example.com</span>
        </div>
      </form>
    </nav>

    <!--  -->
    <nav class="navbar bg-body-tertiary">
      <form class="container-fluid">
        <label for="exampleInput">Your vanity URL</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"
            >https://example.com/user/</span
          >
          <input
            type="text"
            class="form-control"
            aria-describedby="basic-addon1"
            style="width: 50px"
          />
        </div>
        <small id="helpText" class="form-text text-muted"
          >Example help text goes outside the input group.</small
        >
      </form>
    </nav>
  </body>
</html>
