<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>설문조사</title>

  <body>
    <h4>설문조사</h4>

      <input type="text" placeholder="" />

      <p>나이</p>
      <input type="radio" name="age" value="10" checked />10대

      <p>원하는 강의 (복수응답가능합니다.)</p>
      <input type="checkbox" namer="lecture" value="html" checked />html
      <input type="checkbox" namer="lecture" value="html" checked />javascript
      <input type="checkbox" namer="lecture" value="html" checked />css

      <textarea
        placeholder="하고싶은 말을 적어주세요."
        row="40"
        cols="40"

      <input type="button" value="제출" />

    </form>
