<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flax;
      }

      .box2 {
        width: 200px;
        height: 100px;
        padding: 20px;
        border: 15px solid red;
        background-color: orange;
      }
      .contant-box {
        box-sizing: content-box;
      }
      .border-box {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box2 contant-box"></div>
      <div class="box2 border-box"></div>
    </div>
  </body>
</html>
