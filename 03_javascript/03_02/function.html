<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
    <script>
      // 함수 선언문
      // function 함수이름(input -> 매개변수, 인자, 파라미터 라고 부름) {
      // 함수영역, 스코프 라고도 부름
      // 함수에서 실행할 코드 작성
      // }
      sayHello();
      function sayHello() {
        console.log("hello");
      }
      sayHello();

      // sayHello2(); // erorr

      // 함수 표현식

      let sayHello2 = function () {
        console.log("hello2");
      };
      sayHello2();

      // 화살표 함수
      let sayHello3 = () => {
        console.log("hello3");
      };
      sayHello3();

      let grade = 3; // 함수 밖선언 = 더 넓은 범위여서 함수안 적용가능
      //전역변수

      // 매게변수가 있는경우 (파라미터, 인자)
      function hello(name, grade) {
        console.log(`안녕 내 이름은 ${name}이야`);

        let age = 10; // 함수 hello 안에다가 선언한 변수 age , 지역변수
        console.log("hello함수 안에서 age:", age);

        // let name = "안녕"; // error : 매개변수에서 사용한 이름
        console.log("함수 안 grade:", grade);

        let grade = 5;
        console.log("함수 밖 grade:", grade);

        return age; //age 값 반환, 함수 끝

        console.log("안녕"); // 코드 실행 안됨, return은 함수를 끝내는 거라서안됨
      }
      hello("길동", 5);
      console.log(age); //error
      let age = hello("길동", 5); // 함수를 호출한 곳에서 age 값 반환
      console.log(age);

      console.log("함수 밖 grade:", grade); //매개 변수로 선언한 값이 출력

      //매개변수 여러개
      function test(num1, num2) {
        return 0;
      }
    </script>
  </head>
  <body></body>
</html>
