    <script>
      let now = new Date().getHours();

      if (now === 0) {
        console.log("자정");
      } else if (now === 12) {
        console.log("정오");
      } else if (now > 12) {
        console.log("오후 " + (now - 12) + "시"); // 오후 시간
      } else {
        console.log("오전 " + now + "시"); // 오전 시간
      }
    </script>
