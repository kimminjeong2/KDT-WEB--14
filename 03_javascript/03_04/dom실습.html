<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom실습</title>
    <style>
      .div {
        border: 1px;
        color: black;
      }
      span:hover {
        border: 5px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div>민트 초코는 <span>맛있다 >_<</span></div>

    <script>
      let span = document.querySelector("span");
      span.innerText = "맛 없다 ㅡㅡ;; ";
      span.style = "font-wight:5px, color:red;";
    </script>
  </body>
</html>
<!--
span요소를선택하여해당요소의내용을'맛있다'에서'맛없다'로변경해주세요.
