<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap 2</title>
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- margin, padding -->
    <!-- 
    {속성}{추가속성}-{크기} 
    or 반응형일 경우 : {속성}{추가속성}-{breakpoint}-{크기} 

    속성
    margin : m
    padding : p

    추가속성
    top : t
    bottom : b
    left : s (start)
    right : e (end)
    좌우(x축) : x
    상하(y축) : y

    크기
    0 ~ 5, auto

    breakpoint
    sm, md, lg, xl, xxl (고정값)


    -->

    <!-- margin -->
    <div class="mt-3"></div>
    <div class="mb-5"></div>
    <div class="ms-3"></div>
    <div class="me-3"></div>

    <hr />
    <!-- breakpoint -->
    <div class="mt-md-3 mt-lg-5"></div>
    <div class="mb-md-5"></div>
    <div class="ms-md-3"></div>
    <div class="me-md-3"></div>
