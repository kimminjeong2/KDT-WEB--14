<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>

    <script>
      /*
        for (let i = 0; i < 10; i++) {
         // 초기화 => i 라는 변수를 0으로 세팅
         // 조건 => i 가 10보다 작을때
         //증감식 => i 를 1식 키우겠다
         // ex) 2씩 증가 -> i = i + 2 또는 i += 2
         // 실행할 코드
          console.log("i :", i)
        }
          //출력결과
          i : 0
          i : 1
          ...
          i : 9 까지 출력

      */

      // while 문
      let i = 0;
      while (i < 10) {
        // i < 10 이 참일 경우 실행할 코드
        console.log("i :", i);
        i++;
      }

      let i2 = 0;
      // true 조건 사용
      while (true) {
        console.log("i2 :", i2);
        i2++;

        if (i2 > 10) {
          console.log("while문 탈출!");
          break;
        }
      }

      //  반복문 제어
      // break : 반복문 밖으로 탈출
      //continue : continue 밑의 코드는 실행 X, 증감식이 실행

      for (let i = 0; i < 10; i++) {
        if (i == 5) continue; // 여기 부분은 5를 빼고 증감한다.
        console.log("i :", i);
      }
    </script>
  </head>
  <body></body>
</html>
