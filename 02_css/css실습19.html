<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      div {
        width: 500px;
        height: 500px;
      }
      div div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: blue;
      }

      .display-flex {
        display: flex;
      }

      .problem-1 {
        flex-direction: row;
      }

      .problem-2 {
        flex-direction: row-reverse;
      }

      .problem-3 {
        flex-direction: column-reverse;
      }
    </style>
  </head>
  <body>
    <div class="display-flex problem-1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <div class="display-flex problem-2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <div class="display-flex problem-3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
