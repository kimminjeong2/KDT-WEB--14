<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 표준 객체</title>
    <script>
      // js 표준 내장 객체
      // : 자바스크립트에서 기본적으로 제공해 주는 객체
      // String, Number, Array

      // Date
      // : 시간과 날짜에 대한 정보를 얻을 때 사용
      //초기화 (new)
      // new Date() : 현재 시간 반환
      // new Date(년,월,이ㄹ,시,분,초,밀리초) : 내간 넣은 특정시간
      let now = new Date(); // Fri Sep 20 2024 13:27:10 GMT+0900 (한국 표준시)
      console.log(now);

      console.log(Date.now()); // 기준시간 (UTC 기준)으로부터 경과된 밀리초 반환

      // Date 객체 메서드
      console.log(now.getFullYear()); // 년도
      console.log(now.getMonth()); // 0부터 11까지 존재, 월
      console.log(now.getDate()); // 날짜(일)
      console.log(now.getDay()); // 요일, 0~6 (일~토)

      console.log(now.getTime()); // 기준시간으로부터 경과한 밀리초
      console.log(now.getHours()); // 시
      console.log(now.getMinutes()); // 분
      console.log(now.getSeconds()); // 초

      //yyyy-mm-dd
      let year = now.getFullYear;
      let month = now.getMonth;
      let day = now.getDay;

      console.log(`${year}${month}${day}`);

      // mate체 : 수학 계산
      console.log(Math.PI);
      console.log(Math.E);

      // math객체 메소드
      console.log(Math.min(45, 2, 0, -1, -5)); // 최댓값
      console.log(Math.max(45, 2, 0, -1, -5)); // 최솟값
      console.log(Math.random()); // 0 <= x < 1 랜덤한 값 추출
      console.log(Math.round(5.1)); // 반올림
      console.log(Math.floor(5.5)); // 내림
      console.log(Math.ceil(5.1)); // 올림

      // 1 ~ 10
      // 0 <= x < 1
      // 0 +1 <= x < 10 +1
      console.log(Math.random() * 10 + 1); //괄호안에 math객체 메소드 넣어도됨
    </script>
  </head>
  <body></body>
</html>
