<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onclick 실습1</title>
    <script>
      let num1 = Number(prompt("첫번째 숫자를 입력하세요."));
      let num2 = Number(prompt("두번째 숫자를 입력하세요."));

      function add() {
        alert(num1 + num2);
      }

      function sub() {
        alert(num1 - num2);
      }

      function mul() {
        alert(num1 * num2);
      }

      function divide() {
        if (num2 !== 0) {
          alert(num1 / num2);
        } else {
          alert("0으로 나눌 수 없습니다.");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="add()">더하기</button>
    <button onclick="sub()">빼기</button>
    <button onclick="mul()">곱하기</button>
    <button onclick="divide()">나누기</button>
  </body>
</html>
