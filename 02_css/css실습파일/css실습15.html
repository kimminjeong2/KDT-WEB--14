<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습15</title>
    <style>
      body {
        height: 500px;
        width: 500px;
        border: 1px solid black;
        padding: 0;
      }
      .position-relative {
        position: relative;
        background-color: yellow;
      }
      .position-absolute {
        position: absolute;
        background-color: green;
      }
      .position-static {
        position-static;
        background-color: orange;
        right: 30px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="position-static">item1</div>
    <div class="position-relative">item2</div>
    <div class="position-absolute">item3</div>
    <div style="position: relative; background-color: red">
  </body>
</html>
