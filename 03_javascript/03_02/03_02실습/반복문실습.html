      /*실습3*/
      let sum = 0; // 합계를 저장할 변수를 0으로 초기화
      let n = 1; // n 변수를 1로 초기화

      while (true) {
        // 무한 루프 시작

        if (n % 2 == 0 || n % 3 == 0) {

          if (n == 100) break;

          sum += n;
